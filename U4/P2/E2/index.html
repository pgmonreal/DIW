<html>
<head>
  <meta charset="utf-8">
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
  <script>
    /*Aquí va el código*/

    $(document).ready(function(){
      $("body").css("text-align", "center");
      $("img").width(400).hide();
      $("button").hide();
      var comoEstoy = "desplegar";
      $("h1").click(function(){
        $("img").slideToggle();
        if(comoEstoy == "desplegar"){
          comoEstoy = "plegar";
          $("button").show();
        }else if(comoEstoy == "plegar"){
          comoEstoy = "desplegar";
          $("button").hide();
        }
        $(this).html("Haz click aquí para " + comoEstoy + " la imagen!");
      });

      $("#masAncho").click(function(){
        $("img").width($("img").width()+20);
      });

      $("#menosAncho").click(function(){
        $("img").width($("img").width()-20);
      });
    })
  </script>
</head>
<body>
  <h1>Haz click aquí para desplegar la imagen!</h1>
  <div class="contenedor">
  <img src="img/mdm.jpg">
  <button id="masAncho">+</button>
  <button id="menosAncho">-</button>
  </div>
</body>
</html>
