<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Plantilla básica JQuery</title>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		//Aquí puedes programar con JQuery
    $("p").html("Esto es un p").width(200).addClass("importante").css("color", "red");
    var alumno = $(document.createElement("div")).addClass("alumno").attr("id", "al12345").html("Alumno12345");
		$("p").on("click", function(){
			$("p").hide();
		})
    $("body").append(alumno);
	});
</script>
</head>
<body>
  <p></p>
</body>
</html>
